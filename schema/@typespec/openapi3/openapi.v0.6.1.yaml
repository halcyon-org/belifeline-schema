openapi: 3.0.0
info:
  title: BeLifeline Server API
  version: v0.6.1
tags:
  - name: Server
  - name: Algorithm
  - name: External Information
  - name: Provider
  - name: Admin
paths:
  /admin/algorithm:
    post:
      tags:
        - Admin
      operationId: Algorithm_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  algorithm_id:
                    allOf:
                      - $ref: '#/components/schemas/Algorithm.algorithmId'
                    description: From Admin API
                  algorithm_name:
                    type: string
                  algorithm_description:
                    type: string
                  need_external:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExtInfo.ExtInfoId'
                  algorithm_params:
                    type: object
                    additionalProperties:
                      type: string
                    description: 'param name: param default'
                  algorithm_scales:
                    type: array
                    items:
                      $ref: '#/components/schemas/Algorithm.algorithmScale'
                  algorithm_data_ids:
                    type: array
                    items:
                      $ref: '#/components/schemas/Algorithm.algorithmDataId'
                  version:
                    $ref: '#/components/schemas/Types.Common.version'
                  first_entry_at:
                    type: string
                    format: date-time
                  last_entry_at:
                    type: string
                    format: date-time
                  last_updated_at:
                    type: string
                    format: date-time
                  api_key:
                    $ref: '#/components/schemas/Types.Auth.apiKey'
                required:
                  - algorithm_id
                  - algorithm_name
                  - algorithm_description
                  - need_external
                  - algorithm_params
                  - algorithm_scales
                  - algorithm_data_ids
                  - version
                  - first_entry_at
                  - last_entry_at
                  - last_updated_at
                  - api_key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                algorithm:
                  $ref: '#/components/schemas/Algorithm.AlgorithmInfomationCreate'
              required:
                - algorithm
      security:
        - ApiKeyAuth: []
  /admin/algorithm/{algorithm_id}:
    delete:
      tags:
        - Admin
      operationId: Algorithm_delete
      parameters:
        - name: algorithm_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  delete_algorithm_id:
                    $ref: '#/components/schemas/Algorithm.algorithmId'
                required:
                  - delete_algorithm_id
      security:
        - ApiKeyAuth: []
  /admin/client:
    post:
      tags:
        - Admin
      operationId: Client_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider.ClientData'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                client:
                  $ref: '#/components/schemas/Provider.ClientDataCreate'
              required:
                - client
      security:
        - ApiKeyAuth: []
  /admin/client/{client_id}:
    post:
      tags:
        - Admin
      operationId: Client_delete
      parameters:
        - name: client_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Provider.clientId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  delete_client_id:
                    $ref: '#/components/schemas/Provider.clientId'
                required:
                  - delete_client_id
      security:
        - ApiKeyAuth: []
  /admin/extinfo:
    post:
      tags:
        - Admin
      operationId: ExtInfo_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtInfo.ExternalInfomation'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                extinfo:
                  $ref: '#/components/schemas/ExtInfo.ExternalInfomationCreate'
              required:
                - extinfo
      security:
        - ApiKeyAuth: []
  /admin/extinfo/{extinfo_id}:
    delete:
      tags:
        - Admin
      operationId: ExtInfo_delete
      parameters:
        - name: extinfo_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ExtInfo.ExtInfoId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  delete_extinfo_id:
                    $ref: '#/components/schemas/ExtInfo.ExtInfoId'
                required:
                  - delete_extinfo_id
      security:
        - ApiKeyAuth: []
  /algorithm:
    get:
      tags:
        - Algorithm
      operationId: Algorithm_list
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Algorithm.AlgorithmInfomation'
      security:
        - ApiKeyAuth: []
  /algorithm/{algorithm_id}:
    put:
      tags:
        - Algorithm
      operationId: EachAlgorithm_update
      parameters:
        - name: algorithm_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Algorithm.AlgorithmInfomation'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                update_algorithm:
                  $ref: '#/components/schemas/Algorithm.AlgorithmInfomationCreateOrUpdate'
              required:
                - update_algorithm
      security:
        - ApiKeyAuth: []
    get:
      tags:
        - Algorithm
      operationId: EachAlgorithm_get
      parameters:
        - name: algorithm_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Algorithm.AlgorithmInfomation'
      security:
        - ApiKeyAuth: []
  /algorithm/{algorithm_id}/data:
    put:
      tags:
        - Algorithm
      operationId: EachAlgorithmData_update
      parameters:
        - name: algorithm_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmId'
        - name: scale
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmScale'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Algorithm.AlgorithmData'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                update_data:
                  $ref: '#/components/schemas/Algorithm.AlgorithmDataCreateOrUpdate'
              required:
                - update_data
      security:
        - ApiKeyAuth: []
  /extinfo:
    get:
      tags:
        - External Information
      operationId: ExtInfo_list
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExtInfo.ExternalInfomation'
      security:
        - ApiKeyAuth: []
  /extinfo/HOGE_ID/data:
    get:
      tags:
        - External Information
      operationId: Hoge_get
      parameters:
        - name: area
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Types.GeoJSON.MultiPolygon'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    contentType:
                      type: string
                      enum:
                        - image/jpeg
                    image:
                      type: string
                      format: byte
                  required:
                    - contentType
                    - image
      security:
        - ApiKeyAuth: []
  /extinfo/{extinfo_id}:
    get:
      tags:
        - External Information
      operationId: EachExtInfo_get
      parameters:
        - name: extinfo_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ExtInfo.ExtInfoId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtInfo.ExternalInfomation'
      security:
        - ApiKeyAuth: []
  /provider/clients:
    get:
      tags:
        - Provider
      operationId: Clients_getClient
      description: Get client of api key
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider.ClientData'
      security:
        - ApiKeyAuth: []
  /provider/data:
    get:
      tags:
        - Provider
      operationId: Data_list
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Algorithm.AlgorithmInfomation'
      security:
        - ApiKeyAuth: []
  /provider/data/{altorithm_id}:
    get:
      tags:
        - Provider
      operationId: EachData_get
      parameters:
        - name: altorithm_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmId'
        - name: type
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Provider.RequestType'
        - name: algorithm_data_id
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmDataId'
        - name: area
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Types.GeoJSON.MultiPolygon'
        - name: until
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Types.Date.DateUntil'
        - name: until_entry
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Types.Date.DateUntil'
        - name: param
          in: query
          required: false
          schema:
            type: object
            additionalProperties:
              type: string
        - name: scale
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Algorithm.algorithmScale'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Algorithm.AlgorithmData'
      security:
        - ApiKeyAuth: []
  /status:
    get:
      tags:
        - Server
      operationId: Status_get
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    Algorithm.AlgorithmData:
      type: object
      required:
        - algorithm_id
        - version
        - algorithm_data_id
        - algorithm_scale
        - content_type
        - content
        - entry_at
        - target_at
      properties:
        algorithm_id:
          $ref: '#/components/schemas/Algorithm.algorithmId'
        version:
          $ref: '#/components/schemas/Types.Common.version'
        algorithm_data_id:
          $ref: '#/components/schemas/Algorithm.algorithmDataId'
        algorithm_scale:
          $ref: '#/components/schemas/Algorithm.algorithmScale'
        content_type:
          $ref: '#/components/schemas/Algorithm.DataType'
        content:
          type: string
          format: byte
        entry_at:
          type: string
          format: date-time
        target_at:
          type: string
          format: date-time
    Algorithm.AlgorithmDataCreateOrUpdate:
      type: object
      required:
        - algorithm_id
        - version
        - algorithm_scale
        - content_type
        - content
      properties:
        algorithm_id:
          $ref: '#/components/schemas/Algorithm.algorithmId'
        version:
          $ref: '#/components/schemas/Types.Common.version'
        algorithm_scale:
          $ref: '#/components/schemas/Algorithm.algorithmScale'
        content_type:
          $ref: '#/components/schemas/Algorithm.DataType'
        content:
          type: string
          format: byte
    Algorithm.AlgorithmInfomation:
      type: object
      required:
        - algorithm_id
        - algorithm_name
        - algorithm_description
        - need_external
        - algorithm_params
        - algorithm_scales
        - algorithm_data_ids
        - version
        - first_entry_at
        - last_entry_at
        - last_updated_at
      properties:
        algorithm_id:
          allOf:
            - $ref: '#/components/schemas/Algorithm.algorithmId'
          description: From Admin API
        algorithm_name:
          type: string
        algorithm_description:
          type: string
        need_external:
          type: array
          items:
            $ref: '#/components/schemas/ExtInfo.ExtInfoId'
        algorithm_params:
          type: object
          additionalProperties:
            type: string
          description: 'param name: param default'
        algorithm_scales:
          type: array
          items:
            $ref: '#/components/schemas/Algorithm.algorithmScale'
        algorithm_data_ids:
          type: array
          items:
            $ref: '#/components/schemas/Algorithm.algorithmDataId'
        version:
          $ref: '#/components/schemas/Types.Common.version'
        first_entry_at:
          type: string
          format: date-time
        last_entry_at:
          type: string
          format: date-time
        last_updated_at:
          type: string
          format: date-time
    Algorithm.AlgorithmInfomationCreate:
      type: object
      required:
        - algorithm_name
        - algorithm_description
        - need_external
        - algorithm_params
        - algorithm_scales
        - algorithm_data_ids
        - version
      properties:
        algorithm_name:
          type: string
        algorithm_description:
          type: string
        need_external:
          type: array
          items:
            $ref: '#/components/schemas/ExtInfo.ExtInfoId'
        algorithm_params:
          type: object
          additionalProperties:
            type: string
          description: 'param name: param default'
        algorithm_scales:
          type: array
          items:
            $ref: '#/components/schemas/Algorithm.algorithmScale'
        algorithm_data_ids:
          type: array
          items:
            $ref: '#/components/schemas/Algorithm.algorithmDataId'
        version:
          $ref: '#/components/schemas/Types.Common.version'
    Algorithm.AlgorithmInfomationCreateOrUpdate:
      type: object
      required:
        - algorithm_id
        - algorithm_name
        - algorithm_description
        - need_external
        - algorithm_params
        - algorithm_scales
        - algorithm_data_ids
        - version
      properties:
        algorithm_id:
          allOf:
            - $ref: '#/components/schemas/Algorithm.algorithmId'
          description: From Admin API
        algorithm_name:
          type: string
        algorithm_description:
          type: string
        need_external:
          type: array
          items:
            $ref: '#/components/schemas/ExtInfo.ExtInfoId'
        algorithm_params:
          type: object
          additionalProperties:
            type: string
          description: 'param name: param default'
        algorithm_scales:
          type: array
          items:
            $ref: '#/components/schemas/Algorithm.algorithmScale'
        algorithm_data_ids:
          type: array
          items:
            $ref: '#/components/schemas/Algorithm.algorithmDataId'
        version:
          $ref: '#/components/schemas/Types.Common.version'
    Algorithm.DataType:
      type: string
      enum:
        - image
        - csv
        - json
    Algorithm.Versions:
      type: string
      enum:
        - lastest
    Algorithm.algorithmDataId:
      type: string
      format: uuid
    Algorithm.algorithmId:
      type: string
      format: uuid
    Algorithm.algorithmScale:
      type: number
      format: float
    ExtInfo.ExtInfoId:
      type: string
      enum:
        - HOGE_ID
    ExtInfo.ExternalInfomation:
      type: object
      required:
        - external_id
        - external_name
        - external_description
        - first_entry_at
        - last_updated_at
        - updated_history
      properties:
        external_id:
          $ref: '#/components/schemas/ExtInfo.ExtInfoId'
        external_name:
          type: string
        external_description:
          type: string
        first_entry_at:
          type: string
          format: date-time
        last_updated_at:
          type: string
          format: date-time
        updated_history:
          type: array
          items:
            type: string
            format: date-time
    ExtInfo.ExternalInfomationCreate:
      type: object
      required:
        - external_name
        - external_description
        - first_entry_at
        - last_updated_at
        - updated_history
      properties:
        external_name:
          type: string
        external_description:
          type: string
        first_entry_at:
          type: string
          format: date-time
        last_updated_at:
          type: string
          format: date-time
        updated_history:
          type: array
          items:
            type: string
            format: date-time
    ExtInfo.Versions:
      type: string
      enum:
        - lastest
    Provider.ClientData:
      type: object
      required:
        - client_id
        - name
        - api_key
      properties:
        client_id:
          $ref: '#/components/schemas/Provider.clientId'
        name:
          type: string
        api_key:
          $ref: '#/components/schemas/Types.Auth.apiKey'
    Provider.ClientDataCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    Provider.RequestType:
      type: string
      enum:
        - TileMapService
        - GeoJSON
    Provider.Versions:
      type: string
      enum:
        - latest
    Provider.clientId:
      type: string
      format: uuid
    Server.Versions:
      type: string
      enum:
        - lastest
    Types.Auth.apiKey:
      type: string
    Types.Common.uuid:
      type: string
      format: uuid
    Types.Common.version:
      type: string
      pattern: ^\d+\.\d+\.\d+$
      description: Semantic versioning
    Types.Date.DateUntil:
      type: object
      properties:
        before:
          type: string
          format: date-time
        after:
          type: string
          format: date-time
    Types.GeoJSON.MultiPoint:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPoint
        coordinates:
          type: array
          items:
            type: array
            items: {}
    Types.GeoJSON.MultiPolygon:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPolygon
        coordinates:
          type: array
          items:
            type: array
            items:
              type: array
              items: {}
    Types.GeoJSON.Point:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Point
        coordinates:
          type: array
          items: {}
    Types.GeoJSON.Polygon:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Polygon
        coordinates:
          type: array
          items:
            type: array
            items: {}
    Types.Versions:
      type: string
      enum:
        - latest
    Versions:
      type: string
      enum:
        - v0.6.1
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: api_key
